<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de gráfico dinámico</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="stilo.css">
</head>
<body>
<div class="box">
<h2>Configurar tamano de la abla</h2>
<label>Agregar Filas : <input type="number" id="filas" min="1" value="3"></label>
<label>Agregar Columnas: <input type="number" id="columnas" min="1" value="2"></label>
<button onclick="generarCampos()">Generar tabla</button>
</div>
<div id="formularioColumnas"></div>
<div id="formularioDatos" class="tabla-container"></div>

<h2>Tipos de gráficos</h2>
<select id="chartType" class="tipoGrafico">
  <option value="bar">Barras</option>
  <option value="line">Línea</option>
  <option value="pie">Pastel</option>
</select>

<br><br>
<button onclick="generarGrafico()">Generar gráfico</button>

<canvas id="myChart" class="grafico"></canvas>

<script src="grafica.js">

</script>

</body>
</html>
