<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[];

        while(true){
            let elementos = prompt("Escribe los numeros: ");
            if(elementos == null || elementos==""){
                break;
            }
            array=prompt(elementos);
        }
        console.log(array);
        for(let i =0; i<array.length; i++){
            console.log(array);
        }
        if(array.length>0){
            alert("elementos agregados \n"+array.join+"\n");
        }
        else{
            alert("El arreglo esta vacio");
        }

    </script>
</body>
</html>
